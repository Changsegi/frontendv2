<div>
  <div class="submit-form">
    @if (!submitted) {
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="owner.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="name">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="owner.address"
          name="address"
        />
      </div>

      <button (click)="saveOwner()" class="btn btn-success">Submit</button>
    } @else {
      <h4>Owner was added successfully!</h4>
      <button class="btn btn-success" (click)="newOwner()">Add</button>
    }
  </div>
</div>
