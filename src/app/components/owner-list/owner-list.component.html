<div class="list row">
  <div class="col-md-6">
    <h4>Owners List</h4>
    <ul class="list-group">
      @for (owner of owners; track owner.id; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveOwner(owner, i)"
        >
          {{ owner.name }}
        </li>
      }
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllOwners()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-owner-details
      [viewMode]="true"
      [currentOwner]="currentOwner"
    ></app-owner-details>
  </div>
</div>
